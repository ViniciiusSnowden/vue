<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>1) {{ 2 + 2}}</p>
        <p>2) {{ "teste".toUpperCase()}}</p>
        <p>3) Produto: {{ caneta }} , R$ {{ preco }}, Desconto {{ desconto * 100}}</p>
        <p>Hora Atual {{ horaAutal()}}</p>
        <p>5) Desconto {{ precoComDesonto}}</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                caneta: 'Bike',
                preco: 68.90,
                desconto: 0.15
            },
            methods: {
                horaAutal(){
                    return new Date().toLocaleString();
                }
            },
            computed: {
                precoComDesonto(){
                    return this.preco * (1 - this.desconto)
                }

            }
        })
    </script>
</body>
</html>
